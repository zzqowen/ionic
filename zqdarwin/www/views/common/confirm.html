<div class="card confirm-card">
    <div class="flex-space-container confirm-header">
      <div class="confirm-info">
        <span class="confirm-info-detail">订单信息</span>
      </div>
      <div ng-click="closeAlert()"><i class="button button-icon icon ion-ios-close-outline"></i></div>
    </div>
    <div class="flex-column-space-container text-position">
      <div><span class="confirm-text-size">该订单已完成</span></div>
      <div class="flex-center-container confirm-img">
        <div background-img src="{{avatar(post)}}" bigger round></div>
      </div>
      <div class="flex-space-container confirm-time">
        <span>耗时：{{timeLong}}分钟</span>
        <span>红包：<span style="color: #6ee67f;">{{post.price*10}}金币</span></span>
      </div>
      <div class="confirm-time-detail"><span>发单时间：{{post.date|date:'yyyy/MM/dd HH:mm:ss'}}<span></div>
      <div class="confirm-time-detail"><span>结束时间：{{endTime|date:'yyyy/MM/dd HH:mm:ss'}}<span></div>
    </div>
</div>
