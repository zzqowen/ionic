<ion-view class="post-view" close-popup-back-drop style="position: static;">
  <ion-header-bar align-title="center" class="bar-dark flex-space-container">
    <button class="button self-bar-button icon ion-location" style="font-size: 18px;font-weight: 500;">
      <span style="font-size: 16px;font-weight: 500;color: white;">{{location}}</span>
    </button>
    <h1 class="bar-title">PK</h1>
  </ion-header-bar>
  <ion-content scroll="false" class="pk-content">
    <div class="full-height">
      <div class="pkType flex-space-container">
        <div ng-repeat="item in type" ng-click="chooseType($index, item)" ng-class="{typeSelect: item.selected}">{{item.name}}</div>
      </div>
      <div class="pkAll">
        <div class="pkSelfInfo" ng-class="{education: typeIndex == 0, entertainment: typeIndex == 1, emotion: typeIndex == 2, life: typeIndex == 3, cet: typeIndex == 4, sports: typeIndex == 5}">
          <div class="flex-column-container pk-info-data">
            <div background-img src="{{user.avatar}}" round huge border="2px solid white"></div>
            <div class="pk-info-data-displayName">{{user.displayName}}</div>
            <div class="pk-info-data-darwin">答尔文号:{{user.id}}</div>
          </div>
          <div class="flex-container pk-user-info">
            <div ng-repeat="item in personInfo" class="flex-column-container">
              <div class="user-info">
                <div class="user-name-info">{{item.name}}</div>
                <div class="user-data-info" ng-class="{roll: $index == 0, history: $index == 1, victory: $index == 2, score: $index == 3}">{{item.data}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-wrap-container pk-commit">
          <div class="flex-wrap-container pk-btn-container">
            <div ng-click="onClick(item)" ng-repeat="item in matchWay" class="flex-container matchWay">
              <div ng-class="{startPK: $index == 0, pkFriends: $index == 1, draw: $index == 2, rollHistory: $index == 3}">{{item}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
